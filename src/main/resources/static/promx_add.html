<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        收费明细添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=chargeItem-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css" media="all">
    <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>收费项目</cite></a>
              <a><cite>收费明细列表</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="chargeDetail" :rules="rules" ref="chargeDetailFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="所属小区" prop="communityName">
                <el-input v-model="chargeDetail.communityName"></el-input>
            </el-form-item>
            <el-form-item label="收费项目" prop="chargeItemName">
                <el-input v-model="chargeDetail.chargeItemName"></el-input>
            </el-form-item>
            <el-form-item label="业主" prop="contractor">
                <el-input v-model="chargeDetail.contractor"></el-input>
            </el-form-item>
            <el-form-item label="应收金额(￥)" prop="payMoney">
                <el-input v-model="chargeDetail.payMoney"></el-input>
            </el-form-item>
            <el-form-item label="实收金额(￥)" prop="actualMoney">
                <el-input v-model="chargeDetail.actualMoney"></el-input>
            </el-form-item>
            <el-form-item label="缴费时间" required>
                <el-col :span="11">
                    <el-form-item prop="adoptTime">
                        <el-date-picker type="date" placeholder="选择日期" v-model="chargeDetail.payTime" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="/js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="/js/index.js"></script>
<!--导入Axios依赖包-->
<script src="/js/axios.js" charset="utf-8"></script>
<script type="text/javascript">
    let app = new Vue({
        el:"#app",
        data:{
            title:"添加收费明细项目的信息",
            chargeDetail:{id:""},
            fileList:[],
            rules: {
                communityName: [
                    { required: true, message: '请输入所属小区名称', trigger: 'blur' },
                    { max: 50, message: '长度小于50个字符', trigger: 'blur' }
                ],
                chargeItemName: [
                    { required: true, message: '请输入收费项目', trigger: 'blur' }
                ],
                contractor: [
                    { required: true, message: '请输入业主', trigger: 'blur' }
                ],
                payMoney: [
                    { required: true, message: '请输入应收金额(￥)', trigger: 'blur' }
                ],
                actualMoney: [
                    { required: true, message: '请输入实收金额(￥)', trigger: 'blur' }
                ],
                payTime: [
                    { required: true, message: '请输入缴费时间', trigger: 'blur' }
                ],
            }
        },
        methods:{
            findById(){
                axios.get("/chargeDetail/findById?id="+this.chargeDetail.id).then((res)=>{
                    this.chargeDetail = res.data.data;
                });
            },
            save(){
                let method = "";
                if(this.chargeDetail.id != null){
                    method = "update"
                }else{
                    method = "add"
                }
                axios.post("/chargeDetail/"+method,this.chargeDetail).then((res)=>{
                    if(res.data.flag){
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            getQueryString(name){
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        },
        created:function(){
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
                okLoading.close($);
            });
            this.chargeDetail.id = this.getQueryString("id");
            if(this.chargeDetail.id != null && this.chargeDetail.id != ''){
                this.title="修改收费明细的信息";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
